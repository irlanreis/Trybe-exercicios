<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/treino-pessoal/img/trybe-logo.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://app.betrybe.com/login"><img src="/treino-pessoal/img/logo.png" alt="logo" id="img-logo"></a>
    </header>

        <img src="/treino-pessoal/img/main-img.png" alt="img-png" id="main-img">

    <main class="main-form">
        <form action="" >
            
            <h1>Entre para continuar</h1>
            <div>
                <label for="">Qual é o seu e-mail</label>
                <input type="email" name="" id="">
            </div>
            <div>
                <label for="">Informe sua senha, por favor.</label>
                <input type="password" name="" id="">
            </div>
            <div>
                <button type="submit">Entrar</button>
                <p>Não tem conta?<a href="http://">Crie agora</a></p>
            </div>

        </form>
    </main>
    
</body>
</html>
