<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Submeter Palestra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="container text-center" >
      <h1 class="display-1">Submeter Palestra</h1>
      <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>
    <main>
      <!-- form -->
      <form action="" method="get" >
        <!-- input - full-name -->
        
        <div class="container" >
          <label class="form-label lead" for="full-name">Nome completo:</label>
          <input class="form-control" required type="text" name="full-name" id="full-name">
        </div>
        
        <!-- fieldset - type-of-talk   -->
        <div class="container">
          <p class="lead">Tipo de palestra:</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label class="form-check-label" for="talk-type-1">Palco principal</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-2" value="workshop">
            <label class="form-check-label" for="talk-type-2">Workshop</label>
          </div>
        </div>
        <!-- select - t-short-size -->
        <div class="container">
          <label class="lead" for="tamanho-da-camisa">Tamanho da camisa:</label>
          <select class="form-select" name="tamanho-da-camisa" id="tamanho-da-camisa">
            <option value="p">Pequeno</option>
            <option selected value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>
        <!-- textarea - abstract  -->
        <div class="container form-floating" >
         <textarea class="form-control" placeholder="Explique o conteúdo da sua palestra" name="abstract" id="abstract" ></textarea>
         <label class="lead" for="abstract">Resumo da palestra:</label>
        </div>
        <!-- checkbox - available -->
        <div class="container" >
          <input class="form-check-input" type="checkbox" name="is-available" id="available">
          <label class="form-check-label" for="available"> Confirmo que estou disponível na data do evento</label>
        </div>
        <!-- button - submit -->
        <div class="container" >
          <button class="btn btn-success" type="submit" >Enviar</button>
          <button class="btn btn-danger" type="reset">Cancelar</button>
          <button class="btn btn-warning" id="btn-nao-clique"> Não clique!</button>
        </div>
      </form>
    </main>

    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pegadinha!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Eu falei para não clicar</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
